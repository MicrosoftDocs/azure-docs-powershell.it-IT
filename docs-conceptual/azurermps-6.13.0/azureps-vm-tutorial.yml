items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="508ea-104">In questa esercitazione si apprenderanno tutti i passaggi necessari per la configurazione di una macchina virtuale con Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="508ea-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="508ea-105">L'esercitazione illustra anche le query di output, il riutilizzo delle risorse di Azure e la pulizia delle risorse.</span><span class="sxs-lookup"><span data-stu-id="508ea-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="508ea-106">Questa esercitazione può essere completata con l'esperienza interattiva disponibile tramite Azure Cloud Shell oppure è possibile [installare Azure PowerShell](install-azurerm-ps.md) in locale.</span><span class="sxs-lookup"><span data-stu-id="508ea-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="508ea-107">Usare __CTRL+MAIUSC+V__ (__CMD+MAIUSC+V__ in macOS) per incollare il testo dell'esercitazione in Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="508ea-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="508ea-108">Accesso</span><span class="sxs-lookup"><span data-stu-id="508ea-108">Sign in</span></span>
  content: >-
    <span data-ttu-id="508ea-109">Se si usa un'installazione locale di Azure PowerShell è necessario accedere prima di eseguire altri passaggi.</span><span class="sxs-lookup"><span data-stu-id="508ea-109">If you're using a local install of the Azure PowerShell, you need to sign in before performing any other steps.</span></span>


    ```powershell-interactive

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="508ea-110">Completare la procedura di accesso seguendo le istruzioni visualizzate nel terminale.</span><span class="sxs-lookup"><span data-stu-id="508ea-110">Complete the sign in process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="508ea-111">Creare un gruppo di risorse</span><span class="sxs-lookup"><span data-stu-id="508ea-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="508ea-112">In Azure tutte le risorse vengono allocate in un gruppo di gestione delle risorse.</span><span class="sxs-lookup"><span data-stu-id="508ea-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="508ea-113">I gruppi di risorse offrono raggruppamenti logici di risorse che ne rendono più semplice l'uso come raccolta.</span><span class="sxs-lookup"><span data-stu-id="508ea-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="508ea-114">Per questa esercitazione, tutte le risorse create vengono inserite in un unico gruppo denominato `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="508ea-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell-interactive

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="508ea-115">Creare le credenziali di amministratore per la macchina virtuale</span><span class="sxs-lookup"><span data-stu-id="508ea-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="508ea-116">Per potere creare una nuova macchina virtuale, è prima di tutto necessario creare un oggetto credenziali contenente il nome utente e la password per l'account amministratore della macchina virtuale Windows.</span><span class="sxs-lookup"><span data-stu-id="508ea-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell-interactive

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="508ea-117">Quando richiesto, immettere il nome utente e la password.</span><span class="sxs-lookup"><span data-stu-id="508ea-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="508ea-118">L'oggetto credenziali risultate viene passato come parametro nel passaggio successivo.</span><span class="sxs-lookup"><span data-stu-id="508ea-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="508ea-119">Creare una macchina virtuale</span><span class="sxs-lookup"><span data-stu-id="508ea-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="508ea-120">Le macchine virtuali in Azure hanno un numero elevato di dipendenze.</span><span class="sxs-lookup"><span data-stu-id="508ea-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="508ea-121">Azure PowerShell crea automaticamente tali risorse in base agli argomenti della riga di comando specificati.</span><span class="sxs-lookup"><span data-stu-id="508ea-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="508ea-122">Per migliorare la leggibilità viene usato lo [splatting di PowerShell](/powershell/module/microsoft.powershell.core/about/about_splatting) per passare i parametri ai cmdlet di Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="508ea-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="508ea-123">Creare una nuova macchina virtuale che esegue Windows.</span><span class="sxs-lookup"><span data-stu-id="508ea-123">Create a new virtual machine running Windows.</span></span>


    ```powershell-interactive

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="508ea-124">Quando viene creata la macchina virtuale, vengono visualizzati i valori dei parametri usati e le risorse di Azure create.</span><span class="sxs-lookup"><span data-stu-id="508ea-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="508ea-125">In PowerShell verrà visualizzato un indicatore di stato, come mostrato di seguito.</span><span class="sxs-lookup"><span data-stu-id="508ea-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="508ea-126">Al termine della creazione della macchina virtuale, è possibile visualizzare i risultati nel portale di Azure o controllando la variabile \$newVM1.</span><span class="sxs-lookup"><span data-stu-id="508ea-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell-interactive

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="508ea-127">I valori delle proprietà elencati all'interno di parentesi graffe sono oggetti annidati.</span><span class="sxs-lookup"><span data-stu-id="508ea-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="508ea-128">Nel passaggio successivo verrà illustrato come visualizzare valori specifici in tali oggetti annidati.</span><span class="sxs-lookup"><span data-stu-id="508ea-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="508ea-129">Ottenere informazioni sulla VM con le query</span><span class="sxs-lookup"><span data-stu-id="508ea-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="508ea-130">È possibile ottenere informazioni più dettagliate dalla macchina virtuale appena creata.</span><span class="sxs-lookup"><span data-stu-id="508ea-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="508ea-131">In questo esempio vengono verificati il nome della macchina virtuale e l'account amministratore creato.</span><span class="sxs-lookup"><span data-stu-id="508ea-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell-interactive

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="508ea-132">È possibile usare altri comandi di Azure PowerShell per ottenere informazioni specifiche sulla configurazione di rete.</span><span class="sxs-lookup"><span data-stu-id="508ea-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell-interactive

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="508ea-133">In questo esempio viene usata la pipeline di PowerShell per inviare l'oggetto \$newVM1 al cmdlet `Get-AzureRmNetworkInterface`.</span><span class="sxs-lookup"><span data-stu-id="508ea-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="508ea-134">Dall'oggetto interfaccia di rete risultante viene selezionato l'oggetto IpConfigurations annidato.</span><span class="sxs-lookup"><span data-stu-id="508ea-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="508ea-135">Dall'oggetto IpConfigurations vengono selezionate le proprietà Name e PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="508ea-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="508ea-136">Per assicurarsi che la macchina virtuale sia in esecuzione, è necessario connettersi tramite Desktop remoto.</span><span class="sxs-lookup"><span data-stu-id="508ea-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="508ea-137">A questo scopo, è necessario conoscere l'indirizzo IP pubblico.</span><span class="sxs-lookup"><span data-stu-id="508ea-137">For that, we need to know the Public IP address.</span></span>


    ```powershell-interactive

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="508ea-138">In questo esempio viene usato `Get-AzureRmPublicIpAddress` e i risultati vengono archiviati nella variabile \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="508ea-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="508ea-139">Da questa variabile vengono selezionate le proprietà e viene usata un'espressione per il recupero della proprietà Fqdn annidata.</span><span class="sxs-lookup"><span data-stu-id="508ea-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="508ea-140">Dal computer locale è possibile eseguire il comando seguente per la connessione alla macchina virtuale tramite Desktop remoto.</span><span class="sxs-lookup"><span data-stu-id="508ea-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell-interactive

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="508ea-141">Per altre informazioni sull'esecuzione di query per le proprietà dell'oggetto, vedere [Query per le risorse di Azure](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="508ea-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="508ea-142">Creazione di una nuova macchina virtuale nella subnet esistente</span><span class="sxs-lookup"><span data-stu-id="508ea-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="508ea-143">La seconda VM usa la subnet esistente.</span><span class="sxs-lookup"><span data-stu-id="508ea-143">The second VM uses the existing subnet.</span></span>


    ```powershell-interactive

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="508ea-144">È possibile ignorare alcuni passaggi per ottenere l'indirizzo IP pubblico della nuova macchina virtuale perché viene restituito nella proprietà FullyQualifiedDomainName dell'oggetto \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="508ea-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="508ea-145">Usare il comando seguente per connettersi tramite Desktop remoto.</span><span class="sxs-lookup"><span data-stu-id="508ea-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell-interactive

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="508ea-146">Pulizia</span><span class="sxs-lookup"><span data-stu-id="508ea-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="508ea-147">Ora che è stata completata l'esercitazione, eseguire la pulizia delle risorse create.</span><span class="sxs-lookup"><span data-stu-id="508ea-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="508ea-148">È possibile eliminare le singole risorse con il comando `Remove-AzureRmResource`, ma il modo più sicuro per rimuovere tutte le risorse in un gruppo di risorse consiste nell'eliminare il gruppo tramite il comando `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="508ea-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell-interactive

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="508ea-149">Questo comando elimina le risorse create durante l'esercitazione e le dealloca nell'ordine corretto.</span><span class="sxs-lookup"><span data-stu-id="508ea-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="508ea-150">Il parametro `-AsJob` impedisce a PowerShell di bloccarsi durante l'eliminazione.</span><span class="sxs-lookup"><span data-stu-id="508ea-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="508ea-151">Per attendere fino al completamento dell'eliminazione, usare il comando seguente:</span><span class="sxs-lookup"><span data-stu-id="508ea-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell-interactive

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="508ea-152">Dopo aver completato la pulizia, l'esercitazione è terminata.</span><span class="sxs-lookup"><span data-stu-id="508ea-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="508ea-153">Proseguire con un riepilogo di tutte le nozioni apprese e i collegamenti a risorse utili per i passaggi successivi.</span><span class="sxs-lookup"><span data-stu-id="508ea-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="508ea-154">Summary</span><span class="sxs-lookup"><span data-stu-id="508ea-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"508ea-155\">Congratulazioni!</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-155\">Congratulations!</span></span> <span data-ttu-id=\"508ea-156\">Si è appreso come creare macchine virtuali con risorse nuove o esistenti e come usare espressioni e altri comandi di Azure PowerShell per acquisire dati da archiviare nelle variabili shell. Sono state anche esaminate alcune delle risorse create per le macchine virtuali di Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"508ea-157\">I passaggi successivi dipendono da dal modo in cui si prevede di usare Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"508ea-158\">Sono disponibili molti documenti che offrono maggiori dettagli sulle funzionalità descritte in questa esercitazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"508ea-159\">Documentazione dettagliata di Azure PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"508ea-160\">È consigliabile esaminare il set completo della [documentazione di Azure PowerShell](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"508ea-161\">Per altre informazioni sui comandi usati in questa esercitazione, vedere gli articoli seguenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"508ea-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"508ea-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"508ea-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"508ea-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"508ea-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"508ea-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"508ea-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"508ea-169\">Sono anche disponibili argomenti che approfondiscono le funzionalità descritte nell'esercitazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"508ea-170\">Splatting di PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"508ea-171\">Query</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"508ea-172\">Formattazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"508ea-173\">Uso dei processi di PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"508ea-174\">Script di esempio</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"508ea-175\">Se si vuole iniziare subito con attività specifiche, esaminare alcuni script di esempio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"508ea-176\">Macchine virtuali Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"508ea-177\">Macchine virtuali Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"508ea-178\">App Web</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"508ea-179\">Database SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"508ea-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"508ea-181\">Commenti e suggerimenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-181\">Feedback</span></span>\n\n<span data-ttu-id=\"508ea-182\">Sono disponibili molti modi per inviare commenti, suggerimenti o domande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"508ea-183\">`Send-Feedback` è un comando incorporato per Azure PowerShell che consente di inviare commenti e suggerimenti in formato libero al team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"508ea-184\">Inviare una richiesta di funzionalità o un report sui bug nel [repository di Azure PowerShell](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"508ea-185\">Porre una domanda o ottenere chiarimenti inviando un problema nel [repository relativo alla documentazione di Azure PowerShell](https://github.com/MicrosoftDocs/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/MicrosoftDocs/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"508ea-186\">Microsoft auspica che l'uso di Azure PowerShell sia un'esperienza gradevole per l'utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"508ea-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
