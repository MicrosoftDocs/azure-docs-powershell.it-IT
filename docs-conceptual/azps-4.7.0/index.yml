###YamlMime:Landing
title: Documentazione di Azure PowerShell
summary: |
  Azure PowerShell è costituito da un set di cmdlet per la gestione delle risorse di Azure direttamente dalla riga di comando di PowerShell. Azure PowerShell è progettato per facilitare l'apprendimento e l'avvio, ma offre potenti funzionalità per l'automazione. Scritto in .NET Standard, Azure PowerShell è compatibile con PowerShell 5.1 in Windows e con PowerShell 7.x e versioni successive in tutte le piattaforme.
